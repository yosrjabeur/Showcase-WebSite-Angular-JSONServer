<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card border-brown" style="max-width: 600px;">
    <div class="card-header bg-brown text-white">
      <h2 class="text-center">Login</h2>
    </div>
    <div class="card-body">
      <div class="alert alert-danger" *ngIf="errorMessage">
        {{errorMessage}}
      </div>
      <form [formGroup]="formLogin" (ngSubmit)="login()">
        <div class="form-group">
          <label for="username">Adresse e-mail:</label>
          <input type="email" id="username" name="username" class="form-control form-control-lg" required formControlName="username">
        </div>
        <div class="form-group mb-3">
          <label for="password">Mot de passe:</label>
          <input type="password" id="password" name="password" class="form-control form-control-lg" formControlName="password" required>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-brown btn-lg btn-block">Se connecter</button>
        </div>
      </form>
    </div>
  </div>
</div>
