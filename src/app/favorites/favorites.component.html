<h2>Favorites</h2>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Prix</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of favorites">
      <td>{{ product.id }}</td>
      <td>{{ product.nom }}</td>
      <td>{{ product.prix }}</td>
    </tr>
  </tbody>
</table>
